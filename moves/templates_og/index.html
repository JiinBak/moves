<html>
    <head>
        <title>SocketIO</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script type="text/javascript" charset="utf-8">

            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on('echo', function(data){
                $('#response').html('<p>'+data.echo+'</p>');
            });
            
            function send(){
                socket.emit('send_message', {message : $('form textarea').val()});
            }


        setInterval(function() {socket.emit('send_message',{message :'index'})} , 30);

    

        </script>
        <style>
            div{
                position: relative;
                margin-left: auto;
                margin-right: auto;
                width: 400px;
            }
            textarea{
                width: 100%;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="input">
            <form>
                <textarea placeholder="Send a message to the server..."></textarea>
                <button type="button" onclick="send(); return false;">Send</button>
            </form>
        </div>
        <div id="response">
        </div>
    </body>
</html>
